<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
        <div class="toggle_menu"><ion-icon name="menu-outline"></ion-icon></div>
      <ul>
        <li>
          <a href="">
            <ion-icon name="home-outline"></ion-icon>
            Home</a
          >
        </li>
        <li>
          <a href=""> <ion-icon name="settings-outline"></ion-icon>Setting</a>
        </li>
        <li>
          <a href=""> <ion-icon name="people-outline"></ion-icon>Profile</a>
        </li>
        <li>
          <a href=""> <ion-icon name="mail-outline"></ion-icon>Message</a>
        </li>
        <li>
          <a href=""> <ion-icon name="log-out-outline"></ion-icon>Log out</a>
        </li>
      </ul>
    </nav>
    <section class="content">
        <h2>Your content here</h2>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script>
        const nav = document.querySelector('nav');
        const toggle_menu = document.querySelector('.toggle_menu');
        const content = document.querySelector('.content');

        toggle_menu.onclick = function(){
            nav.classList.toggle('hide');
            content.classList.toggle('expand');
        }
    </script>
  </body>
</html>
